<html>
    <head>
        <title>Event survey</title>
    </head>
    <body style="background-color:linen;">
		<h1 style="color:blue;margin-left:30px;">EVENT SURVEY</h1>
		<hr>

		<form>

			<h2>Division</h2>
			<input type="radio" name="division" value="Commercial" checked> Commercial
			<input type="radio" name="division" value="Enterprise"> Enterprise
			<hr>

			<h2>Country</h2>
			<p>
			<select name="Country">
			<option value="US">US</option>
			<option value="JAPAN">JAPAN</option>
			</select>
			</p>
			<hr>

			<h2>Feedback</h2>
			<input type="text" name="feedback" style="width: 500px;"><br>
			<hr>
			<br>
		  <input type="submit" value="SUBMIT"/>
		</form>

		</body>
</html>
